<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/* Optional: Add a gradient background for a modern look */
body {
	background: linear-gradient(135deg, #1e1e2f, #2a2a40);
	min-height: 100vh;
	padding: 20px;
	color: #fff;
}

.card {
	background-color: #343a40;
	border: 1px solid #454d55;
	padding: 20px;
	margin-bottom: 20px;
}

.form-control, .form-control:focus {
	background-color: #454d55;
	color: #fff;
	border: 1px solid #555;
}

.form-control:focus {
	border-color: #007bff;
	box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.alert {
	margin-bottom: 20px;
}

.btn-outline-light {
	margin-right: 10px;
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center mb-4">Users App</h1>
		<hr class="bg-light">
		<div class="nav text-center mb-4">
			<a href="index.html" class="btn btn-outline-light">Home</a> <a
				href="login.html" class="btn btn-outline-light">Admin Login</a>
		</div>
		<hr class="bg-light">

		<!--------------------------------------------------------------Error message-------------------------------------------------------------------- -->
		<div class="alert alert-danger" role="alert">User Not Found!</div>

		<!-- ------------------------------------------------------------------Search User Form -------------------------------------------------------------------->
		<div class="card">
			<h3 class="mb-4">Search User</h3>
			<form action="SearchUser" method="post">
				<div class="mb-3">
					<label for="name" class="form-label">Name:</label> <input
						type="text" class="form-control" id="name" name="name" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Search</button>
			</form>
		</div>

		<!-- ------------------------------------------------------------------Add New User Form -------------------------------------------------------------------->
		<div class="card">
			<h3 class="mb-4">Add New User</h3>
			<form action="AddUser" method="post">
				<!-- -------------- -->
				<div class="mb-3">
					<label for="name" class="form-label">Stu_id:</label> <input
						type="text" class="form-control" id="name" name="name" required>
				</div>
				<!-- -------------- -->
				<div class="mb-3">
					<label for="name" class="form-label">Name:</label> <input
						type="text" class="form-control" id="stuid" name="stuid" required>
				</div>
				<!-- -------------- -->
				<div class="mb-3">
					<label for="password" class="form-label">Password:</label> <input
						type="password" class="form-control" id="password" name="password"
						required>
				</div>
				<div class="mb-3">
					<label for="age" class="form-label">Roll No:</label> <input
						type="number" class="form-control" id="roll" name="roll" required>
				</div>
				<!-- -------------- -->
				<div class="mb-3">
					<label for="email" class="form-label">Email:</label> <input
						type="email" class="form-control" id="email" name="email" required>
				</div>
				<!-- -------------- -->
				<div class="mb-3">
					<label for="age" class="form-label">Age:</label> <input
						type="number" class="form-control" id="age" name="age" required>
				</div>

				<!-- -------------- -->
				<div class="mb-3">
					<label class="form-label">Gender:</label><br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender"
							id="male" value="Male" checked> <label
							class="form-check-label" for="male">Male</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender"
							id="female" value="Female"> <label
							class="form-check-label" for="female">Female</label>
					</div>
				</div>
				<!-- -------------- -->
				<div class="mb-3">
					<label for="address" class="form-label">Address:</label>
					<textarea class="form-control" id="address" name="address" rows="3"
						required></textarea>
				</div>
				>
				<!-- -------------- -->
				<button type="submit" class="btn btn-primary w-100">Add
					User</button>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS (optional, for interactive components) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
