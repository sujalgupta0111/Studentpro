<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student App - Admin Login</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Optional: Add a gradient background for a modern look */
    body {
        background: linear-gradient(135deg, #1e1e2f, #2a2a40);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="card bg-dark text-light mx-auto" style="max-width: 400px;">
            <div class="card-body text-center">         
<!-- ********************************************************************************************************************************-->
                <h1 class="card-title mb-4">Student</h1>
                <div class="nav mb-4">
                    <a href="index.html" class="btn btn-outline-light me-2">Home</a>
                    <a href="login.html" class="btn btn-outline-light">Admin Login</a>
                </div>
                <hr class="bg-light">
                <h3 class="mb-4">Admin Login</h3>
                <!-- Alert message -->
                <div class="alert alert-danger" role="alert">
                    Please Login First!!
                </div>
                
<!-- ************************************--Login--************************************************************************************* -->
                <form action="Login" method="post">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id:</label>
                        <input type="text" class="form-control bg-dark text-light" id="id" name="id" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control bg-dark text-light" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
<!-- *******************************************************************************************************************************-->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
